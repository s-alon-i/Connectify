# The version of the docker-compose
version: '3.8'
# Telling docker-compose to build the client and server images and run them in containers.
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: server_image
    container_name: server_container
    restart: unless-stopped
    ports:
      - 5000:5000
    volumes:
       - ./server:/app
       - /app/node_modules
    networks:
      - app-network
     

  client:
   # Telling docker-compose to build the client image using the Dockerfile in the client directory.
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: client_image
    container_name: client_container
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
    - 3000:80
    volumes:
    - ./frontend:/app
    - /app/node_modules
    networks:
      - app-network
    # command: npm start
 

networks:
  app-network:
    driver: bridge

volumes:
  dbdata: